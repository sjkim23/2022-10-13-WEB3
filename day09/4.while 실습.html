<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*
        1부터 100까지의 숫자 중 하나를 입력합니다.
        컴퓨터가 1부터 100까지의 숫자를 랜덤하게 선택해서
        몇번만에 맞췄는지 그 결과를 출력해주세요.

        중복값을 제외하는 것은 고려하지 않습니다.
        = 이미 선언한 숫자도 다시 나올 수 있습니다.

        while문을 이용해 주세요.
        */


        //숫자 입력
        //횟수를 계산할 변수 생성

            // 1부터 100까지 랜덤숫자 생성
                        //콘솔창에 생성한 랜덤숫자 출력
                        //횟수1증가

                        //if문으로 정답과 같은지 비교
                            //정답이면 콘솔에 정답입니다. 출력
                            //반복문 종료
                            
          

        const input = parseInt(prompt("1~100까지의 숫자중 하나를 입력하시오"));
        console.log(input);
       
        let i = 1

        while(true){
            const 숫자 = Math.floor(Math.random()*100)+1
            console.log(숫자)
            
            if (input !== 숫자){
                console.log(`${i}회 오답입니다`)
                i ++;
            }else if(input === 숫자) {
                console.log("정답입니다")
                break
            }
        }


    </script>
</body>
</html>
