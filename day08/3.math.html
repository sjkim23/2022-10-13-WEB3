<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //const now = new Date(); 일반적인 객체 사용

        //Math는 수학과 관련된 상수나 기능들이 들어있는 객체
        //다른 객체처럼 생성을  따로 하진 않는다. 그냥 사용가능!
        /* 
        위의 난수 생성을 이용해 Up Down 게임을 만들어주세요.

        승리시에는 게임이 종료되어야하지만 아직 배우지 않았으니
        이부분은 일단 구현하지 않겠습니다.

        if(조건1) {

        }else if(조건2){

        }else {

        }

        마지막 elseㅐ에는 괄호 들어가지 않습니다.
        */
       
        // 1~100까지 난수를 1개 생성한 뒤
        let answer = Math.floor(Math.random() * 99 + 1)
        console.log(answer);

        // 숫자를 입력받는 과정을 총 5번 반복되어야합니다.
        for (let i = 0 ; i < 5 ; i ++)
        {
            // prompt를 통해 숫자를 입력받습니다.
            let input = parseInt(prompt("숫자를 넣으세요"))
            
            // 입력받은 값과 정답을 비교해서 큰지 작은지 알려줘야합니다.
            if (input > answer) 
            {
                alert("down")
            }
            else if(input < answer) 
            {
                alert("up")
            }
            else if(input === answer)
            {
                alert("정답!")
            }
        }

    </script>
</body>
</html>
